<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturn Showcase with Gesture Control</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
      #video-container { position: absolute; bottom: 20px; right: 20px; z-index: 2; width: 160px; height: 120px; border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 8px; overflow: hidden; }
      #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
      #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; z-index: 10; pointer-events: none; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="loading">Loading models...</div>
    <div id="canvas-container"></div>
    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
